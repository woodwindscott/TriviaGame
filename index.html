<!DOCTYPE html>
    <head>
        <title>Totally Trivial Trivia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lacquer|Nova+Square|Shojumaru&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4 text-center text-primary">Totally Trivial Trivia!</h1>
        </div>

        <div class="container">
 
            <!-- Card body with game instructions. -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card border-primary mb-12">
                        <div class="card-body">
                            <h2 class="card-text text-center" id = "time"></h2><br>
                            <h3 class="card-text text-center" id = "question"></h3><br>
                            <div class = "button-answers"> 
                                <div class = "link" id = "answer-1"></div>
                                <div class = "link" id = "answer-2"></div>
                                <div class = "link" id = "answer-3"></div>
                                <div class = "link" id = "answer-4"></div>
                            </div>
                            <div class="text-center">
                                <input class="btn btn-primary action-button" id="start-button" type="submit" value="Start">
                            </div>
                            <div class="text-center">
                                <input class="btn btn-primary action-button" id="restart-button" type="submit" value="Start Over?">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
